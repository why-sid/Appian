<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100">
    <header class="bg-white py-4 shadow-sm">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-lg font-bold">MyBox</h1>
            <nav class="flex space-x-6">
                <a href="#" class="text-gray-700">Dashboard</a>
                <a href="#" class="text-gray-700">Features</a>
                <a href="#" class="text-gray-700">Help</a>
                <a href="#" class="text-gray-700">Subscription</a>
            </nav>
            <a href="/login" class="px-4 py-2 border rounded text-gray-700">Sign in</a>
        </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-16">
        <section class="text-center">
            <h2 class="text-4xl font-bold mb-4">Effortless document organization and secure storage</h2>
            <p class="text-gray-600 mb-8">Enjoy encrypted storage for your documents, safeguarding against unauthorized access.</p>
            <div class="flex justify-center space-x-4 mb-8">
                <a href="/explore" class="bg-red-500 text-white px-6 py-2 rounded">Explore</a>
                <button class="border border-red-500 text-red-500 px-6 py-2 rounded">Watch demo</button>
            </div>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-white p-6 rounded shadow-sm">
                    <h3 class="text-lg font-bold">Engaged users</h3>
                    <p class="text-3xl font-bold text-red-500">1M+</p>
                </div>
                <div class="bg-white p-6 rounded shadow-sm">
                    <h3 class="text-lg font-bold">Documents processed</h3>
                    <p class="text-3xl font-bold text-red-500">5TB+</p>
                </div>
                <div class="bg-white p-6 rounded shadow-sm">
                    <h3 class="text-lg font-bold">Documents uploaded</h3>
                    <p class="text-3xl font-bold text-red-500">6M+</p>
                </div>
            </div>
        </section>
        <section class="mt-12 text-center">
            <a href="#" class="inline-block bg-gray-800 text-white px-6 py-2 rounded">Live Demo</a>
        </section>
    </main>
</body>
</html>
